<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindingMyCar â€” Find Your Next Car</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Outfit', system-ui, -apple-system, sans-serif;
        background: #0a0a0f;
        color: #f8fafc;
      }
      .fallback {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }
      .fallback-card {
        width: 100%;
        max-width: 560px;
        background: rgba(18, 18, 26, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }
      .fallback-logo {
        font-weight: 600;
        letter-spacing: -0.02em;
        margin-bottom: 16px;
        color: #fbbf24;
      }
      .fallback-title {
        font-size: 28px;
        line-height: 1.2;
        margin: 0 0 12px;
      }
      .fallback-copy {
        color: #94a3b8;
        margin: 0 0 24px;
      }
      .fallback-form {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .fallback-form input {
        flex: 1;
        min-width: 220px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 14px;
        background: #0f0f16;
        color: #f8fafc;
        font-size: 14px;
      }
      .fallback-form button {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        background: #f59e0b;
        color: #111827;
        font-weight: 600;
        cursor: pointer;
      }
      .fallback-note {
        margin-top: 16px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback">
        <div class="fallback-card">
          <div class="fallback-logo">FindingMyCar</div>
          <h1 class="fallback-title">FindingMyCar is building a new way to find your next car.</h1>
          <p class="fallback-copy">We are opening early access soon. Drop your email to get updates.</p>
          <form class="fallback-form" action="/api/waitlist" method="post">
            <input type="email" name="email" placeholder="you@example.com" required />
            <input type="hidden" name="source" value="landing" />
            <button type="submit">Join early access</button>
          </form>
          <div class="fallback-note">If the app loads, this message will disappear.</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
